<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1> Week 11 | CSS Grid </h1>

        <main>

            <h2> Rows and Columns </h2>
            <section class="grid-container">
                <div class="box box1"> One </div>
                <div class="box box2"> Two </div>
                <div class="box box3"> Three </div>
                <div class="box box4"> Four </div>
                <div class="box box5"> Five </div>
            </section>

            <h2> Grid items positioned by lines </h2>
            <section class="grid-container2">
                <div class="box box12"> One </div>
                <div class="box box22"> Two </div>
                <div class="box box32"> Three </div>
                <div class="box box42"> Four </div>
                <div class="box box52"> Five </div>
            </section>

            <h2> Grid items potions by span</h2>
            <section class="grid-container3">
                <div class="box box13"> One </div>
                <div class="box box23"> Two </div>
                <div class="box box33"> Three </div>
                <div class="box box43"> Four </div>
                <div class="box box53"> Five </div>
                <div class="box box63"> Six </div>
            </section>
            
            <h2> Grid items postioned by areas </h2>
            <section class="grid-container4">
                <div class="box sun"> A </div>
                <div class="box mon"> B </div>
                <div class="box tues"> C </div>
                <div class="box wed"> D </div>
            </section>

        </main>

    </header>
    <footer>

    </footer>
</body>
</html>
